name: R-CMD-check

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # Install only hard deps for checks (Depends/Imports/LinkingTo), plus tools we need.
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rcmdcheck
            any::BiocManager
            any::testthat
            local::.
          dependencies: '"hard"'

      # Run R CMD check; Suggests are NOT forced
      - name: R CMD check (skip Suggests)
        env:
          _R_CHECK_CRAN_INCOMING_REMOTE_: "false"
          _R_CHECK_FORCE_SUGGESTS_: "false"
        run: |
          Rscript -e 'rcmdcheck::rcmdcheck(args = c("--no-manual","--as-cran"), error_on = "warning", check_dir = "check")'
