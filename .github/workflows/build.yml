name: R-CMD-check + pkgdown

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  check-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # ---------------------------
      # 1) R CMD check (Suggests NOT forced; RHugin not required)
      # ---------------------------
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rcmdcheck
            any::BiocManager
            any::testthat
            local::.
          dependencies: '"hard"'

      - name: R CMD check (skip Suggests)
        env:
          _R_CHECK_CRAN_INCOMING_REMOTE_: "false"
          _R_CHECK_FORCE_SUGGESTS_: "false"
        run: |
          Rscript -e 'rcmdcheck::rcmdcheck(args = c("--no-manual","--as-cran"), error_on = "warning", check_dir = "check")'

      # ---------------------------
      # 2) pkgdown site build (install enough to build vignettes, but avoid RHugin)
      # ---------------------------
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::pkgdown
            any::rmarkdown
            any::knitr
            local::.
          needs: website
          dependencies: '"soft"'

      - name: Build pkgdown site
        run: |
          Rscript -e 'pkgdown::build_site_github_pages(new_process = TRUE, install = TRUE)'

      # ---------------------------
      # 3) Deploy to gh-pages
      # ---------------------------
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
