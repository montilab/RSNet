name: R-CMD-check + pkgdown

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  check-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      # Install helper tools (rcmdcheck, pkgdown) but do NOT try to install your
      # package's Suggests; we'll install hard deps explicitly in the next step.
      - name: Install helper packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          # Only install these tools; do not resolve deps::.
          extra-packages: |
            any::rcmdcheck
            any::pkgdown
          needs: check

      # Explicitly install ONLY hard deps of the local package (no Suggests)
      - name: Install package hard dependencies (no Suggests)
        run: |
          Rscript -e 'install.packages("pak", repos = "https://cran.r-project.org")'
          Rscript -e 'pak::pkg_install("deps::.", dependencies = c("Depends","Imports","LinkingTo"))'

      - name: R CMD check (skip Suggests)
        env:
          _R_CHECK_CRAN_INCOMING_REMOTE_: "false"
          _R_CHECK_FORCE_SUGGESTS_: "false"   # <- critical for RHugin
        run: |
          Rscript -e 'rcmdcheck::rcmdcheck(args = c("--no-manual","--as-cran"), error_on = "warning", check_dir = "check")'

      - name: Build pkgdown site
        run: |
          Rscript -e 'pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)'

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
